<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8dbd5; 
        }
    </style>
    <link rel="stylesheet" href="formatos.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center justify-content-center" style="height: 60px">
        <nav>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">RECEITAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">CADASTRO</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- d) Definir a área principal com o título e um formulário de cadastro -->
    <main class="container-fluid justify-content-start" style="height: calc(100vh - 100px); overflow-y: auto;"> <!-- l) Modo container-fluid -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Formulário de Cadastro</h1>
                <form action="mailto:exemplo@email.com" method="post" enctype="text/plain"> <!-- h) Enviar para email -->
                    <div class="form-group">
                        <label for="nome">Nome:</label> <!-- f, g) Campo obrigatório e tipo adequado -->
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" required pattern="\d{5}-\d{3}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Let's Cook. Todos os direitos reservados.</p>
    </footer>

    <!-- Inclua os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
